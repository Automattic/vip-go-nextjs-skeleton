fragment PageView on Page {
	contentBlocks {
		isGutenberg
		blocks {
			attributes {
				name
				value
			}
			innerHTML
			name
		}
	}
	title
}

fragment PostView on Post {
	contentBlocks {
		isGutenberg
		blocks {
			attributes {
				name
				value
			}
			innerHTML
			name
		}
	}
	title
}

fragment ContentNodePostTypes on ContentNode {
	... on Page {
		...PageView
	}
	... on Post {
		...PostView
	}
}
